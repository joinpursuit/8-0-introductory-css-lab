<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GRID!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <style>
      .container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 30px 20px;
          grid-row: 100px;
      }
      .child {
    border-radius: 5px;
    padding: 10px;
    background-color: lightblue;
    border: 2px solid red;
  }
  .three {
    border: 2px dashed rgb(0, 255, 81);
    padding: 40px;
    background-color: lightblue;
  }
  </style>
  <body>
    <div class="container">
      <div class="child one">One</div>
      <div class="child two">Two</div>
      <div class="child three">Three</div>
      <div class="child four">Four</div>
      <div class="child five">Five</div>
      <div class="child six">Six</div>
      <div class="child seven">Seven</div>
      <div class="child eight">Eight</div>
      <div class="child nine">Nine</div>
    </div>
  </body>
</html>
